<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
</head>
<body>
    <div class="slider-container">
        <input type="range" min="1" max="100" value="16" id="slider" oninput="changeGrid()">
    </div>

    <div id="dimensions">16 x 16</div>

    <div class="grid-container">
        <div class="grid-border">
            <div id="grid"></div>
        </div>
    </div>

    <div class="button-container">
        <button class="button" id="clear" onclick="changeGrid()">Reset</button>
        <button class="button" id="rgb" onclick="rgb()">Rainbow</button>
        <button class="button" id="black" onclick="black()">Black</button>
        <button class="color-container">Color:
            <input type="color" id="color-picker" value="#000000" onclick="pickColor()">
        </button>
        <button class="button" id="eraser" onclick="eraser()">Eraser</button>
    </div>

    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
</body>
</html>
